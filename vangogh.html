    Vincent van Gogh né le 30 mars 1853 à Groot-Zundert, 
    aux Pays-Bas, et mort le 29 juillet 1890 à Auvers-sur-Oise, en France, est un peintre et dessinateur néerlandais.
    Son œuvre pleine de naturalisme, inspirée par l'impressionnisme et le pointillisme, annonce le fauvisme et l'expressionnisme.
